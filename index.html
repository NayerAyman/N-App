  <!-- & add post modal -->

<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow-lg border-0">
      
      <!-- Header -->
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold" id="addPostModalLabel">Create New Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Body -->
      <div class="modal-body">
        <form id="addPostForm" class="needs-validation" novalidate enctype="multipart/form-data">
          
          <div class="mb-3">
            <label for="postTitle" class="form-label fw-semibold">Post Title</label>
            <input 
              type="text" 
              class="form-control rounded-3" 
              id="postTitle" 
              placeholder="Enter your post title" 
              required>
          </div>
          
          <div class="mb-3">
            <label for="postBody" class="form-label fw-semibold">Post Content</label>
            <textarea 
              class="form-control rounded-3" 
              id="postBody" 
              rows="4" 
              placeholder="Write something..." 
              required></textarea>
          </div>

          <div class="mb-3">
            <label for="postImage" class="form-label fw-semibold">Attach Image (optional)</label>
            <input 
              type="file" 
              class="form-control rounded-3" 
              id="postImage" 
              accept="image/*">
          </div>
          
          <div class="d-grid">
            <button id="add-post-submit" type="submit" class="btn btn-primary rounded-3 fw-semibold shadow-sm">
              Publish Post
            </button>
          </div>
          
        </form>
      </div>
      
    </div>
  </div>
</div>
  <!-- & add post modal //-->


  <!--& Register Modal -->

<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content rounded-4 shadow-lg border-0">
      
      <!-- Header -->
      <div class="modal-header border-0 bg-primary text-white rounded-top-4">
        <h5 class="modal-title fw-bold">
          <i class="bi bi-person-plus-fill me-2"></i> Create Account
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Body -->
      <div class="modal-body p-4">
        <form id="registerForm" class="needs-validation" novalidate>
          <div class="row g-3">
            
            <!-- Full Name -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input id="reg-name" type="text" class="form-control" placeholder="John Doe" required>
              </div>
            </div>
            
            <!-- Username -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-at"></i></span>
                <input id="reg-user-name" type="text" class="form-control" placeholder="@username" required>
              </div>
            </div>
            

            <!-- Password -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" id="reg-Password" class="form-control" placeholder="••••••" required>
                <button class="btn btn-outline-secondary" type="button" id="rtogglePassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            
            <!-- Profile Photo -->
            <div class="col-12">
              <label class="form-label fw-semibold">Profile Photo</label>
              <input id="reg-photo" class="form-control" type="file" accept="image/*">
            </div>
          </div>
        </form>
      </div>
      
      <!-- Footer -->
      <div class="modal-footer border-0 d-flex justify-content-between">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
        <button id="reg-sbmit" type="submit" form="registerForm" class="btn btn-primary">
          <i class="bi bi-person-check me-1"></i> Register
        </button>
      </div>
      
    </div>
  </div>
</div>

  <!--& register Modal -->

    <!--&login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow-lg">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="loginModalLabel">Log In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <!-- Email -->
          <div class="mb-3">
            <label for="emailInput" class="form-label">User Name</label>
            <input type="text" class="form-control form-control-lg rounded-pill" id="emailInput"
              placeholder="Enter your email" required>
          </div>

          <!-- Password -->
          <div class="mb-3 position-relative">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg rounded-pill" id="passwordInput"
              placeholder="Enter your password" required>

            <button type="button" style="top:55px;"
              class="btn btn-sm position-absolute end-0 translate-middle-y me-3" id="togglePassword">
              Show
            </button>
          </div>

          <!-- Submit -->
          <div class="d-grid mb-3">
            <button type="submit" id="btn-login" class="btn btn-primary btn-lg rounded-pill">Log In</button>
          </div>

          <!-- 🔥 Added this -->
          <div class="text-center">
            <small class="text-muted">Don't have an account? 
              <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal" class="fw-bold text-primary">
                Register
              </a>
            </small>
          </div>
          <!-- 🔥 End -->
        </form>
      </div>
    </div>
  </div>
</div>
